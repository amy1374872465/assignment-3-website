<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="pages">
    <!--heading and nav bar-->
    <p><a href="">Home</a> | <a href="products.html">Shop Coffee</a></p>
    <section>
      <!-- 2 columns of actual info under orange FLEX BOX-->

      <div>
        <!--product info-->
        <img src="" alt="" />

        <div>
          <!--description-->
          <p><b>What to Expect: </b></p>
          <p><b>Altitude: </b></p>
          <p><b>Process: </b></p>
          <p><b>Region: </b></p>
          <p><b>Variety: </b></p>
          <p><b>Farmer: </b></p>
          <p></p>
          <p></p>
        </div>
      </div>

      <div>
        <!--add to cart column-->

        <div>
          <h3><!--product name--></h3>
          <p><!--price--></p>

          <div>
            <!--cart box, give own class-->
            <form action="">
              <label for="">Size:</label>
              <select name="" id="">
                <option value="">250g</option>
              </select>
              <label for="">Grind Type:</label>
              <select name="" id="">
                <option value="">Whole beans</option>
              </select>
              <label for="">Quantity</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="10"
                value="1"
              />
            </form>

            <div>
              <button>ADD TO CART</button> <button>ADD TO WISHLIST</button>
            </div>
          </div>
        </div>
      </div>
    </section>
